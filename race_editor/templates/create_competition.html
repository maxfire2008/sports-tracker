{% extends "base.html" %}
{% block body %}
    <h1>Creating a competition</h1>
    <form method="POST" action="/form/create_competition/">
        <div>
            <label for="name">Competition Name</label>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <label for="scored">Scored</label>
            <input type="checkbox" name="scored" id="scored" />
        </div>
        <div>
            <label for="sorting_type">Sorting Type</label>
            <select name="sorting_type" id="sorting_type">
                <option value="short_time">Shortest Time</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="ystart">YStart</label>
            <input type="number" name="ystart" id="ystart" value=2015>
        </div>
        <div>
            <input type="submit" />
        </div>
    </form>
{% endblock %}
