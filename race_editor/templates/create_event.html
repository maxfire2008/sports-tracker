{% extends "base.html" %}
{% block body %}
    <h1>Creating an event</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/form/create_event/">
        <div>
            <label for="name">Event Name</label>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <input type="submit" />
        </div>
    </form>
{% endblock %}
